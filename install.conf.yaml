- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ["~", "~/.config"]
- link:
    ~/.config/fontconfig:
    ~/.config/shell:
    ~/.config/nvim:
    ~/.config/paru:
    ~/.gitconfig:
    ~/.zshenv:
    ~/bin:

- create:
    - ~/.local/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
