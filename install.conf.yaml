- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ["~", "~/.config"]
- link:
    ~/.config/fontconfig:
    ~/.config/nvim:
    ~/.config/paru:
    ~/.config/clangd:
    ~/.config/code-flags.conf:
    ~/.config/chrome-flags.conf:
    ~/.config/yazi:
    ~/.config/fish:
    ~/.gitconfig:
    ~/.latexmkrc:
    ~/.bashrc:
    ~/.bash_profile:
    # ~/.local/share/icons/default: icons/default
    ~/bin:

- create:
    - ~/.local/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
