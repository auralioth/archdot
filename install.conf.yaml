- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ["~", "~/.config"]
- link:
    ~/.config/fontconfig:
    ~/.config/foot:
    ~/.config/shell:
    ~/.config/nvim:
    ~/.config/paru:
    ~/.gitconfig:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshenv:
    ~/bin:
- shell:
    - [git submodule update --init --recursive, Installing submodules]
