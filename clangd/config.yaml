CompileFlags:
  Add:
    [
      -pedantic-errors,
      -Wall,
      -Weffc++,
      -Wextra,
      -Wconversion,
      -Werror,
    ]

Diagnostics:
  ClangTidy:
    Add:
      [
        bugprone-*,
        clang-analyzer-*,
        modernize-*,
        performance-*,
        portability-*,
        readability-*,
      ]
