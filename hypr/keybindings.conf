# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more


# Main modifier
$mainMod = SUPER

# 窗口/会话
bind = $mainMod, H, exec, hyprctl reload
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod, M, exit
bind = $mainMod, W, togglefloating
bind = $mainMod, F, fullscreen,
bind = $mainMod, L, exec, $LOCKER
bind = $mainMod, ESCAPE, exec, ~/.config/scripts/logoutlaunch.sh

# 应用和程序
bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod, C, exec, $CODING
bind = $mainMod, E, exec, $FILEMGR
bind = $mainMod, B, exec, $BROWSER
bind = CTRLSHIFT, B, exec, $TERMINAL $MONITOR
bind = CTRL, G, exec, goldendict "$(wl-paste -n)"
bind = CTRLSHIFT, mouse:272, exec, hyprpicker -a

# Rofi is toggled on/off if you repeat the key presses
bind = ALT, RETURN, exec, pkill -x rofi || rofi -show drun # launch desktop applications

# Screenshot/Screencapture
bind = $mainMod, P, exec, ~/.config/scripts/screenshot.sh s # drag to manually snip an area / click on a window to print it
bind = $mainMod ALT, P, exec, ~/.config/scripts/screenshot.sh m # print focused monitor
bind = ,PRINT, exec, ~/.config/scripts/screenshot.sh p  # print all monitor outputs

# change wallpaper
bind = $mainMod ALT, right, exec, ~/.config/scripts/wall_change.sh -n   # next wallpaper
bind = $mainMod ALT, left, exec, ~/.config/scripts/wall_change.sh -p    # previous wallpaper
bind = $mainMod SHIFT, W, exec, pkill -x rofi || ~/.config/scripts/wall_select.sh # rofi wall select menu
bind = $mainMod SHIFT, A, exec, pkill -x rofi || ~/.config/scripts/rofistyle_select.sh # rofi style select menu

# 切换工作区
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 移动工作区
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# 切换窗口
bind = $mainMod, left, movefocus,l
bind = $mainMod, right, movefocus,r
bind = $mainMod, up, movefocus,u
bind = $mainMod, down, movefocus,d
bind = ALT, TAB, cyclenext

# 移动窗口
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bindm = $mainMod, mouse:272, movewindow
bind = CTRL, RETURN, centerwindow

# Move window to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Special workspaces (scratchpad)
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle

# 调整窗口大小
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20
bindm = $mainMod, mouse:273, resizewindow

# Audio Control
bind  = , XF86AudioMute, exec, ~/.config/scripts/volumecontrol.sh -o m # toggle audio mute
bind  = , XF86AudioMicMute, exec, ~/.config/scripts/volumecontrol.sh -i m # toggle microphone mute
binde = , XF86AudioLowerVolume, exec, ~/.config/scripts/volumecontrol.sh -o d # decrease volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioPause, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
binde = , XF86MonBrightnessUp, exec, ~/.config/scripts/brightnesscontrol.sh i # increase brightness
binde = , XF86MonBrightnessDown, exec, ~/.config/scripts/brightnesscontrol.sh d # decrease brightness
